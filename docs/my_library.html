<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRIN - Issues</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
  <style>
  .issue {
    margin-bottom: 40px;
  }
  .flipbook-container {
    width: 100%;
    max-width: 900px;
    margin: 30px auto;
  }
  </style>
</head>

<body>
  <header>
      <a href="index.html">
        <img src="GrinLogo.png" alt="GRIN" style="width: 200px; height:auto;">
      </a>
    <h1>Purchased Issues</h1>
    <nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="issues.html">Issues</a>
  <span id="nav-auth" style="float:right;"></span>
    </nav>
  </header>

  <body>
  <h2>My Library</h2>
  <div id="library"></div>
  <div class="flipbook-container" id="flipbook-container" style="display:none;">
    <h3 id="pdf-title"></h3>
    <canvas id="pdf-canvas" style="width:100%;max-width:900px;"></canvas>
    <div id="pdf-controls" style="margin:20px 0; display:flex; justify-content:center; gap:20px;">
      <button id="prev-page" style="padding:8px 16px;">Previous</button>
      <span id="page-info"></span>
      <button id="next-page" style="padding:8px 16px;">Next</button>
    </div>
  </div>

  <script type="module">
    const API_BASE_URL =
      window.location.hostname === "localhost"
        ? "http://localhost:4242"
        : "https://grinzine.fly.dev";

    import * as pdfjsLib from './pdfjs/build/pdf.mjs';
    pdfjsLib.GlobalWorkerOptions.workerSrc = './pdfjs/build/pdf.worker.mjs';

    async function loadLibrary() {
      const res = await fetch(`${API_BASE_URL}/auth/my-library`, {
        credentials: "include"
      });
      if (res.status === 401) {
        alert("You must log in first");
        window.location.href = "login.html";
        return;
      }

      const data = await res.json();
      const libraryDiv = document.getElementById("library");

      if (data.purchases.length === 0) {
        libraryDiv.innerHTML = "<p>No purchases yet.</p>";
        return;
      }

      // Display only unique issues as clickable links
      libraryDiv.innerHTML = "<h3>Select an issue to view:</h3>";
      const seen = new Set();
      data.purchases.forEach((p) => {
        if (seen.has(p.issue.title)) return;
        seen.add(p.issue.title);
        const link = document.createElement("a");
        link.href = "#";
        link.textContent = p.issue.title;
        link.style.display = "block";
        link.style.marginBottom = "10px";
        link.onclick = function(e) {
          e.preventDefault();
          showFlipbook(p.issue.pdfPath, p.issue.title);
        };
        libraryDiv.appendChild(link);
      });
    }


    let currentPdf = null;
    let currentPageNum = 1;
    let totalPages = 1;

    async function showFlipbook(pdfPath, title) {
      const container = document.getElementById("flipbook-container");
      container.style.display = "block";
      document.getElementById("pdf-title").textContent = title;
      currentPageNum = 1;
      try {
        const loadingTask = pdfjsLib.getDocument(API_BASE_URL + pdfPath);
        currentPdf = await loadingTask.promise;
        totalPages = currentPdf.numPages;
        renderPage(currentPageNum);
        updateControls();
      } catch (err) {
        container.innerHTML += `<p style='color:red;'>Failed to load PDF.</p>`;
      }
    }

    async function renderPage(pageNum) {
      if (!currentPdf) return;
      const page = await currentPdf.getPage(pageNum);
      const viewport = page.getViewport({ scale: 1.5 });
      const canvas = document.getElementById('pdf-canvas');
      const context = canvas.getContext('2d');
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      await page.render({ canvasContext: context, viewport: viewport }).promise;
      updateControls();
    }

    function updateControls() {
      document.getElementById('page-info').textContent = `Page ${currentPageNum} of ${totalPages}`;
      document.getElementById('prev-page').disabled = currentPageNum <= 1;
      document.getElementById('next-page').disabled = currentPageNum >= totalPages;
    }

    document.getElementById('prev-page').onclick = async function() {
      if (currentPageNum > 1) {
        currentPageNum--;
        await renderPage(currentPageNum);
      }
    };
    document.getElementById('next-page').onclick = async function() {
      if (currentPageNum < totalPages) {
        currentPageNum++;
        await renderPage(currentPageNum);
      }
    };

    loadLibrary();
  </script>
</body>
  <footer>
  <script>
    // Show login/signup or logged-in message with email and dropdown for logout
    async function updateNavAuth() {
      const API_BASE_URL = window.location.hostname === "localhost"
        ? "http://localhost:4242"
        : "https://grinzine.fly.dev";
      try {
        const res = await fetch(`${API_BASE_URL}/auth/my-library`, { credentials: "include" });
        if (res.ok) {
          const data = await res.json();
          if (data.email) {
            document.getElementById("nav-auth").innerHTML = `
              <div style="display:inline-block;position:relative;">
                <span id="user-email" style="cursor:pointer;">Logged in as ${data.email} ▼</span>
                <div id="logout-dropdown" style="display:none;position:absolute;right:0;background:#fff;color:#333;border:1px solid #ccc;z-index:1000;min-width:120px;">
                  <button id="logout-btn" style="width:100%;padding:8px;border:none;background:none;cursor:pointer;">Logout</button>
                </div>
              </div>
            `;
            document.getElementById("user-email").onclick = function() {
              const dd = document.getElementById("logout-dropdown");
              dd.style.display = dd.style.display === "block" ? "none" : "block";
            };
            document.getElementById("logout-btn").onclick = async function() {
              await fetch(`${API_BASE_URL}/auth/logout`, { method: "POST", credentials: "include" });
              window.location.href = "login.html";
            };
            document.addEventListener("click", function(e) {
              if (!e.target.closest("#nav-auth")) {
                document.getElementById("logout-dropdown").style.display = "none";
              }
            });
          } else {
            document.getElementById("nav-auth").textContent = `Logged in`;
          }
        } else {
          throw new Error();
        }
      } catch {
        document.getElementById("nav-auth").innerHTML = `<button onclick=\"window.location.href='login.html'\">Login / Signup</button>`;
      }
    }
    updateNavAuth();

    // Auto-logout after inactivity (30 minutes)
    let logoutTimer;
    function resetLogoutTimer() {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        fetch(`${window.location.hostname === "localhost" ? "http://localhost:4242" : "https://grinzine.fly.dev"}/auth/logout`, { method: "POST", credentials: "include" });
        window.location.href = "login.html";
      }, 30 * 60 * 1000); // 30 minutes
    }
    ["mousemove", "keydown", "click", "scroll", "touchstart"].forEach(evt => {
      window.addEventListener(evt, resetLogoutTimer);
    });
    resetLogoutTimer();
  </script>
    <p>© 2025 GRIN • For the minds of the disturbed</p>
  </footer>
</body>
</html>
