  <body>
  <h2>My Library</h2>
  <div id="library"></div>
  <div class="flipbook-container" id="flipbook-container" style="display:none;"></div>

  <script>
  const API_BASE_URL =
    window.location.hostname === "localhost"
      ? "http://localhost:4242"
      : "https://grinzine.fly.dev";

  let flipbookInstance = null;

  async function loadLibrary() {
    const res = await fetch(`${API_BASE_URL}/auth/my-library`, {
      credentials: "include"
    });
    if (res.status === 401) {
      alert("You must log in first");
      window.location.href = "login.html";
      return;
    }

    const data = await res.json();
    const libraryDiv = document.getElementById("library");

    if (data.purchases.length === 0) {
      libraryDiv.innerHTML = "<p>No purchases yet.</p>";
      return;
    }

    // Display only unique issues as clickable links
    libraryDiv.innerHTML = "<h3>Select an issue to view:</h3>";
    const seen = new Set();
    data.purchases.forEach((p) => {
      if (seen.has(p.issue.title)) return;
      seen.add(p.issue.title);
      const link = document.createElement("a");
      link.href = "#";
      link.textContent = p.issue.title;
      link.style.display = "block";
      link.style.marginBottom = "10px";
      link.onclick = function(e) {
        e.preventDefault();
        showFlipbook(p.issue.pdfPath, p.issue.title);
      };
      libraryDiv.appendChild(link);
    });
  }

  function showFlipbook(pdfPath, title) {
    const container = document.getElementById("flipbook-container");
    container.style.display = "block";
    container.innerHTML = `<h3>${title}</h3><div id='flipbook'></div>`;
    // Destroy previous instance if exists
    if (flipbookInstance && typeof flipbookInstance.destroy === "function") {
      flipbookInstance.destroy();
    }
    try {
      flipbookInstance = new window.FlipBook({
        pdf: pdfPath,
        backgroundColor: "#f4f1ec",
        height: 600,
        webgl: true,
        controlsProps: {
          download: true,
          print: true,
          share: false
        },
        style: {
          margin: "0 auto"
        },
        container: document.getElementById("flipbook")
      });
    } catch (err) {
      container.innerHTML += `<p style='color:red;'>Failed to load flipbook. Please check the PDF path and library load.</p>`;
      console.error('FlipBook error:', err);
    }
  }

  loadLibrary();
  </script>
</body>
  <footer>
  <script>
    // Show login/signup or logged-in message with email and dropdown for logout
    async function updateNavAuth() {
      const API_BASE_URL = window.location.hostname === "localhost"
        ? "http://localhost:4242"
        : "https://grinzine.fly.dev";
      try {
        const res = await fetch(`${API_BASE_URL}/auth/my-library`, { credentials: "include" });
        if (res.ok) {
          const data = await res.json();
          if (data.email) {
            document.getElementById("nav-auth").innerHTML = `
              <div style="display:inline-block;position:relative;">
                <span id="user-email" style="cursor:pointer;">Logged in as ${data.email} ▼</span>
                <div id="logout-dropdown" style="display:none;position:absolute;right:0;background:#fff;color:#333;border:1px solid #ccc;z-index:1000;min-width:120px;">
                  <button id="logout-btn" style="width:100%;padding:8px;border:none;background:none;cursor:pointer;">Logout</button>
                </div>
              </div>
            `;
            document.getElementById("user-email").onclick = function() {
              const dd = document.getElementById("logout-dropdown");
              dd.style.display = dd.style.display === "block" ? "none" : "block";
            };
            document.getElementById("logout-btn").onclick = async function() {
              await fetch(`${API_BASE_URL}/auth/logout`, { method: "POST", credentials: "include" });
              window.location.href = "login.html";
            };
            document.addEventListener("click", function(e) {
              if (!e.target.closest("#nav-auth")) {
                document.getElementById("logout-dropdown").style.display = "none";
              }
            });
          } else {
            document.getElementById("nav-auth").textContent = `Logged in`;
          }
        } else {
          throw new Error();
        }
      } catch {
        document.getElementById("nav-auth").innerHTML = `<button onclick=\"window.location.href='login.html'\">Login / Signup</button>`;
      }
    }
    updateNavAuth();

    // Auto-logout after inactivity (30 minutes)
    let logoutTimer;
    function resetLogoutTimer() {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        fetch(`${window.location.hostname === "localhost" ? "http://localhost:4242" : "https://grinzine.fly.dev"}/auth/logout`, { method: "POST", credentials: "include" });
        window.location.href = "login.html";
      }, 30 * 60 * 1000); // 30 minutes
    }
    ["mousemove", "keydown", "click", "scroll", "touchstart"].forEach(evt => {
      window.addEventListener(evt, resetLogoutTimer);
    });
    resetLogoutTimer();
  </script>

  </footer>
