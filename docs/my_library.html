  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
  .issue {
    margin-bottom: 40px;
  }
  .flipbook-container {
    width: 100%;
    max-width: 900px;
    margin: 30px auto;
  }

<body>
  <header>
    <a href="index.html">
      <img src="GrinLogo.png" alt="GRIN" style="width: 200px; height:auto;">
    <div class="nav-center">
      <button class="nav-toggle" aria-label="Open menu" style="display:none;">&#9776;</button>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="issues.html">Issues</a>
        <a href="my_library.html">My Library</a>
        <span id="nav-auth" style="float:right;"></span>
      </nav>
    </div>
  </header>

  <h2 style="text-align:center;">My Library</h2>
  <div id="library" style="text-align:center;"></div>
  <div class="flipbook-container" id="flipbook-container" style="display:none;">
    <h3 id="pdf-title"></h3>
    <canvas id="pdf-canvas" style="width:100%;max-width:900px;"></canvas>
    <div id="pdf-controls" style="margin:20px 0; display:flex; justify-content:center; gap:20px;">
  <button id="prev-page" class="deafult-btn">Previous</button>
  <span id="page-info"></span>
  <button id="next-page" class="deafult-btn">Next</button>
    </div>
  </div>
  <script>
    // Mobile nav toggle
    const navToggle = document.querySelector('.nav-toggle');
    const nav = document.querySelector('nav');
    function checkMobile() {
      if (window.innerWidth <= 700) {
        navToggle.style.display = 'block';
        nav.classList.remove('open');
      } else {
        navToggle.style.display = 'none';
        nav.classList.remove('open');
      }
    }
    navToggle.addEventListener('click', () => {
      nav.classList.toggle('open');
    });
    window.addEventListener('resize', checkMobile);
    document.addEventListener('DOMContentLoaded', checkMobile);
  </script>

  <script type="module">
    const API_BASE_URL =
      window.location.hostname === "localhost"
        ? "http://localhost:4242"
  : "https://api.grinzine.com";

    import * as pdfjsLib from './pdfjs/build/pdf.mjs';
    pdfjsLib.GlobalWorkerOptions.workerSrc = './pdfjs/build/pdf.worker.mjs';

    async function loadLibrary() {
      const res = await fetch(`${API_BASE_URL}/auth/my-library`, {
        credentials: "include"
      });
      if (res.status === 401) {
        alert("You must log in first");
        window.location.href = "login.html";
        return;
      }

      const data = await res.json();
      const libraryDiv = document.getElementById("library");

      if (!data.purchases || data.purchases.length === 0) {
  libraryDiv.innerHTML = "<p class='no-purchases-text'>No purchases yet? Buy one <a href='issues.html' style='color:#e63946;text-decoration:underline;'>here</a></p>";
  return;
      }

      // Display only unique issues as clickable links
      libraryDiv.innerHTML = "<h3 style='text-align:center; margin-bottom:20px;'>Select an issue to view:</h3>";
      const seen = new Set();
      data.purchases.forEach((p) => {
        if (seen.has(p.issue.title)) return;
        seen.add(p.issue.title);
        const link = document.createElement("a");
        link.href = "#";
        link.textContent = p.issue.title;
        link.className = "default-btn";
        link.style.display = "inline-block";
        link.style.margin = "10px auto";
        link.style.fontSize = "1.15em";
        link.style.width = "fit-content";
        link.onclick = function(e) {
          e.preventDefault();
          showFlipbook(p.issue.pdfPath, p.issue.title);
        };
        libraryDiv.appendChild(link);
      });
    }

    let currentPdf = null;
    let currentPageNum = 1;
    let totalPages = 1;

    async function showFlipbook(pdfPath, title) {
      const container = document.getElementById("flipbook-container");
      container.style.display = "block";
      document.getElementById("pdf-title").textContent = title;
      currentPageNum = 1;
      try {
        const loadingTask = pdfjsLib.getDocument(API_BASE_URL + pdfPath);
        currentPdf = await loadingTask.promise;
        totalPages = currentPdf.numPages;
        renderPage(currentPageNum);
        updateControls();
      } catch (err) {
        container.innerHTML += `<p style='color:red;'>Failed to load PDF.</p>`;
      }
    }

    async function renderPage(pageNum) {
      if (!currentPdf) return;
      const page = await currentPdf.getPage(pageNum);
      const viewport = page.getViewport({ scale: 1.5 });
      const canvas = document.getElementById('pdf-canvas');
      const context = canvas.getContext('2d');
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      await page.render({ canvasContext: context, viewport: viewport }).promise;
      updateControls();
    }

    function updateControls() {
      document.getElementById('page-info').textContent = `Page ${currentPageNum} of ${totalPages}`;
      document.getElementById('prev-page').disabled = currentPageNum <= 1;
      document.getElementById('next-page').disabled = currentPageNum >= totalPages;
    }

    document.getElementById('prev-page').onclick = async function() {
      if (currentPageNum > 1) {
        currentPageNum--;
        await renderPage(currentPageNum);
      }
    };
    document.getElementById('next-page').onclick = async function() {
      if (currentPageNum < totalPages) {
        currentPageNum++;
        await renderPage(currentPageNum);
      }
    };

    document.addEventListener('DOMContentLoaded', loadLibrary);
  </script>
</body>
  <footer>
  <script>
    // Show login/signup or logged-in message with email and dropdown for logout
    async function updateNavAuth() {
      const API_BASE_URL = window.location.hostname === "localhost"
        ? "http://localhost:4242"
  : "https://api.grinzine.com";
      try {
        const res = await fetch(`${API_BASE_URL}/auth/my-library`, { credentials: "include" });
        if (res.ok) {
          const data = await res.json();
          if (data.email) {
            document.getElementById("nav-auth").innerHTML = `
              <div style="display:inline-block;position:relative;">
                <span id="user-email" style="cursor:pointer;font-family:'Londrina Solid',sans-serif;">Logged in as ${data.email} ▼</span>
                <div id="logout-dropdown" style="display:none;position:absolute;right:0;background:#fff;color:#333;border:1px solid #ccc;z-index:1000;min-width:120px;font-family:'Londrina Solid',sans-serif;">
                  <button id="logout-btn" style="width:100%;padding:8px;border:none;background:none;cursor:pointer;font-family:'Londrina Solid',sans-serif;">Logout</button>
                </div>
              </div>
            `;
            document.getElementById("user-email").onclick = function() {
              const dd = document.getElementById("logout-dropdown");
              dd.style.display = dd.style.display === "block" ? "none" : "block";
            };
            document.getElementById("logout-btn").onclick = async function() {
              await fetch(`${API_BASE_URL}/auth/logout`, { method: "POST", credentials: "include" });
              window.location.href = "login.html";
            };
            document.addEventListener("click", function(e) {
              const navAuth = document.getElementById("nav-auth");
              const dropdown = document.getElementById("logout-dropdown");
              if (!dropdown || !navAuth) return;
              if (!e.target.closest("#logout-dropdown") && !e.target.closest("#user-email")) {
                dropdown.style.display = "none";
              }
            });
          } else {
            document.getElementById("nav-auth").textContent = `Logged in`;
          }
        } else {
          throw new Error();
        }
      } catch {
  document.getElementById("nav-auth").innerHTML = `<button class='deafult-btn' style='font-family: "Londrina Solid", sans-serif;' onclick=\"window.location.href='login.html'\">Login / Signup</button>`;
      }
    }
    updateNavAuth();

    // Auto-logout after inactivity (30 minutes)
    let logoutTimer;
    function resetLogoutTimer() {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
  fetch(`${window.location.hostname === "localhost" ? "http://localhost:4242" : "https://api.grinzine.com"}/auth/logout`, { method: "POST", credentials: "include" });
        window.location.href = "login.html";
      }, 30 * 60 * 1000); // 30 minutes
    }
    ["mousemove", "keydown", "click", "scroll", "touchstart"].forEach(evt => {
      window.addEventListener(evt, resetLogoutTimer);
    });
    resetLogoutTimer();
  </script>
    <p>© 2025 GRIN • For the minds of the disturbed</p>
  </footer>
</body>
