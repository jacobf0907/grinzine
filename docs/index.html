<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRIN</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>
      <a href="index.html">
        <img src="GrinLogo.png" alt="GRIN" style="width: 500px; height:auto;">
      </a>
    </h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="issues.html">Issues</a>    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Latest Issue: <em>Volume 1</em></h2>
        <span id="nav-auth" style="float:right;"></span>
      </nav>
      <p>For everything GRIN magazine</p>
      <a class="btn" href="issues.html">Read More</a>
    </section>
  </main>

  <footer>
    <p>© 2025 GRIN • For the minds of the disturbed</p>
      <script src="scripts.js"></script>
      <script>
        // Show login/signup or logged-in message with email
        async function updateNavAuth() {
          const API_BASE_URL = window.location.hostname === "localhost"
            ? "http://localhost:4242"
            : "https://grinzine.fly.dev";
          try {
            const res = await fetch(`${API_BASE_URL}/auth/my-library`, { credentials: "include" });
            if (res.ok) {
              const data = await res.json();
              if (data.email) {
                document.getElementById("nav-auth").textContent = `Logged in as ${data.email}`;
              } else {
                document.getElementById("nav-auth").textContent = `Logged in`;
              }
            } else {
              throw new Error();
            }
          } catch {
            document.getElementById("nav-auth").innerHTML = `<button onclick=\"window.location.href='login.html'\">Login / Signup</button>`;
          }
        }
        updateNavAuth();
      </script>
  </footer>
</body>
</html>
