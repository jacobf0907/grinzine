  <main>
    <script>
      const navToggle = document.querySelector('.nav-toggle');
      const nav = document.querySelector('nav');
      function checkMobile() {
        if (window.innerWidth <= 700) {
          navToggle.style.display = 'block';
          nav.classList.remove('open');
        } else {
          navToggle.style.display = 'none';
          nav.classList.remove('open');
        }
      }
      navToggle.addEventListener('click', () => {
        nav.classList.toggle('open');
      });
      window.addEventListener('resize', checkMobile);
      document.addEventListener('DOMContentLoaded', checkMobile);

      // Show 'View This Issue' if already purchased
      document.addEventListener('DOMContentLoaded', async () => {
        const API_BASE_URL = window.location.hostname === "localhost"
          ? "http://localhost:4242"
          : "https://api.grinzine.com";
        try {
          const res = await fetch(`${API_BASE_URL}/auth/my-library`, { credentials: "include" });
          if (res.ok) {
            const data = await res.json();
            // Find all checkout buttons
            document.querySelectorAll('.checkout-btn').forEach(btn => {
              const priceId = btn.getAttribute('data-price-id');
              const unlocked = data.purchases.some(p => p.issue && p.issue.priceId === priceId);
              if (unlocked) {
                btn.textContent = 'View This Issue';
                btn.classList.remove('paywall-btn');
                btn.classList.add('paywall-btn');
                btn.onclick = () => {
                  window.location.href = 'my_library.html';
                };
                btn.disabled = false;
              }
            });
          }
        } catch (err) {
          // Not logged in or error, do nothing
        }
      });
    </script>

// Show login/signup or logged-in message with email and dropdown for logout
async function updateNavAuth() {
  const API_BASE_URL = window.location.hostname === "localhost"
    ? "http://localhost:4242"
  : "https://api.grinzine.com";
  try {
    const res = await fetch(`${API_BASE_URL}/auth/my-library`, { credentials: "include" });
    if (res.ok) {
      const data = await res.json();
      if (data.email) {
        document.getElementById("nav-auth").innerHTML = `
          <div style="display:inline-block;position:relative;">
            <span id="user-email" style="cursor:pointer;">Logged in as ${data.email} ▼</span>
            <div id="logout-dropdown" style="display:none;position:absolute;right:0;background:#fff;color:#333;border:1px solid #ccc;z-index:1000;min-width:120px;">
              <button id="logout-btn" style="width:100%;padding:8px;border:none;background:none;cursor:pointer;">Logout</button>
            </div>
          </div>
        `;
        document.getElementById("user-email").onclick = function() {
          const dd = document.getElementById("logout-dropdown");
          dd.style.display = dd.style.display === "block" ? "none" : "block";
        };
        document.getElementById("logout-btn").onclick = async function() {
          await fetch(`${API_BASE_URL}/auth/logout`, { method: "POST", credentials: "include" });
          window.location.href = "login.html";
        };
          document.addEventListener("click", function(e) {
            const navAuth = document.getElementById("nav-auth");
            const dropdown = document.getElementById("logout-dropdown");
            if (!dropdown || !navAuth) return;
            // Only close if clicking outside the dropdown and outside the user-email span
            if (!e.target.closest("#logout-dropdown") && !e.target.closest("#user-email")) {
              dropdown.style.display = "none";
            }
          });
      } else {
        document.getElementById("nav-auth").textContent = `Logged in`;
      }
    } else {
      throw new Error();
    }
  } catch {
  document.getElementById("nav-auth").innerHTML = `<button class='paywall-btn' onclick=\"window.location.href='login.html'\">Login / Signup</button>`;
  }
}
updateNavAuth();

// Auto-logout after inactivity (30 minutes)
let logoutTimer;
function resetLogoutTimer() {
  clearTimeout(logoutTimer);
  logoutTimer = setTimeout(() => {
  fetch(`${window.location.hostname === "localhost" ? "http://localhost:4242" : "https://api.grinzine.com"}/auth/logout`, { method: "POST", credentials: "include" });
    window.location.href = "login.html";
  }, 30 * 60 * 1000); // 30 minutes
}
["mousemove", "keydown", "click", "scroll", "touchstart"].forEach(evt => {
  window.addEventListener(evt, resetLogoutTimer);
});
resetLogoutTimer();
  </script>

  <script>
  // Set API base URL depending on environment
  const API_BASE_URL =
    window.location.hostname === "localhost"
      ? "http://localhost:4242"
  : "https://api.grinzine.com";

  document.querySelectorAll('.checkout-btn').forEach(btn => {
    btn.addEventListener('click', async (event) => {
      event.preventDefault();

      const priceId = btn.getAttribute('data-price-id');

      // Check login status by calling backend
      let loggedIn = false;
      try {
        const res = await fetch(`${API_BASE_URL}/auth/my-library`, { credentials: "include" });
        if (res.ok) {
          loggedIn = true;
        }
      } catch {}

      if (!loggedIn) {
        // Store intended unlock in sessionStorage
        sessionStorage.setItem('pendingUnlock', priceId);
        window.location.href = "login.html";
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Redirecting...';

      try {
        const response = await fetch(`${API_BASE_URL}/create-checkout-session`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ priceId })
        });

        const data = await response.json();
        if (data.url) {
          window.location.href = data.url; //redirect to stripe checkout
        } else {
          alert('Error creating checkout session.');
          btn.disabled = false;
          btn.textContent = 'Unlock This Issue';
        }
      } 
      catch (err) {
        console.error('Error creating checkout session:', err);
        alert('Error creating checkout session.');
        btn.disabled = false;
        btn.textContent = 'Unlock This Issue';
      }
    });
  });

  // After login, auto-trigger unlock if pending
  window.addEventListener('DOMContentLoaded', () => {
    const pendingUnlock = sessionStorage.getItem('pendingUnlock');
    if (pendingUnlock) {
      const btn = document.querySelector(`.checkout-btn[data-price-id="${pendingUnlock}"]`);
      if (btn) {
        sessionStorage.removeItem('pendingUnlock');
        btn.click();
      }
    }
  });

  // Only check login status when unlock button is clicked
  document.querySelectorAll('.checkout-btn').forEach(btn => {
    btn.addEventListener('click', async (event) => {
      event.preventDefault();
      const priceId = btn.getAttribute('data-price-id');

      // Check login status by calling backend
      let loggedIn = false;
      try {
        const res = await fetch(`${API_BASE_URL}/auth/my-library`, { credentials: "include" });
        if (res.ok) {
          const data = await res.json();
          loggedIn = !!data.email;
        }
      } catch {}

      if (!loggedIn) {
        // Store intended unlock in sessionStorage
        sessionStorage.setItem('pendingUnlock', priceId);
        window.location.href = "login.html";
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Redirecting...';

      // Proceed to checkout
      try {
        const res = await fetch(`${API_BASE_URL}/create-checkout-session`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ priceId }),
          credentials: "include"
        });
        const data = await res.json();
        if (res.ok && data.url) {
          window.location.href = data.url;
        } else {
          alert(data.error || "Error creating checkout session");
        }
      } catch (err) {
        alert("Error connecting to server");
      }
    });
  });

  // After login, auto-trigger unlock if pending
  window.addEventListener('DOMContentLoaded', () => {
    const pendingUnlock = sessionStorage.getItem('pendingUnlock');
    if (pendingUnlock) {
      const btn = document.querySelector(`.checkout-btn[data-price-id="${pendingUnlock}"]`);
      if (btn) {
        btn.click();
        sessionStorage.removeItem('pendingUnlock');
      }
    }
  });

</script>
