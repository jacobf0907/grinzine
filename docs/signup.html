        <script>
          // Mobile nav toggle
          const navToggle = document.querySelector('.nav-toggle');
          const nav = document.querySelector('nav');
          function checkMobile() {
            if (window.innerWidth <= 700) {
              navToggle.style.display = 'block';
              nav.classList.remove('open');
            } else {
              navToggle.style.display = 'none';
              nav.classList.remove('open');
            }
          }
          navToggle.addEventListener('click', () => {
            nav.classList.toggle('open');
          });
          window.addEventListener('resize', checkMobile);
          document.addEventListener('DOMContentLoaded', checkMobile);
        </script>
      <body>
  <div class="centered-login">
    <h2 style="text-align:center;">Create an Account</h2>
    <form id="signup-form" style="display:flex; flex-direction:column; align-items:center; gap:12px; max-width:350px; margin:0 auto;">
      <input type="email" id="email" placeholder="Email" required style="width:100%;" />
      <input type="password" id="password" placeholder="Password" required style="width:100%;" />
      <button type="submit" class="paywall-btn" style="width:100%;">Sign Up</button>
    </form>
  <p style="font-family: 'Pathway Gothic One', sans-serif; font-size: 1.1em; text-align:center;">Already have an account? <a href="login.html">Log in</a></p>
  </div>

    <script>
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const API_BASE_URL =
        window.location.hostname === "localhost"
            ? "http://localhost:4242"
            : "https://api.grinzine.com";

      // Use /auth/signup to match backend route
      const res = await fetch(`${API_BASE_URL}/auth/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        alert("Signup successful! Please log in.");
        window.location.href = "login.html";
      } else {
        alert(data.error || "Error signing up");
      }
    });
  </script>
